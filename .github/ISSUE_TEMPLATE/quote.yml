name: Request a Quote
description: Quick quote request
title: "Quote: <short title>"
labels: ["quote","lead"]
body:
  - type: input
    id: name
    attributes:
      label: Your name
    validations:
      required: true
  - type: input
    id: email
    attributes:
      label: Email
      description: We will reply within 1 business day.
    validations:
      required: true
  - type: dropdown
    id: budget
    attributes:
      label: Budget
      options: ["Under $200","$200–$500","$500–$1k","Over $1k"]
  - type: textarea
    id: details
    attributes:
      label: What do you want built?
      description: One or two paragraphs are perfect.
    validations:
      required: true