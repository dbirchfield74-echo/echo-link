name: Request a Quote
description: Get a simple printable quote from Echo
title: "Quote: <short project title>"
labels: ["quote","lead"]
body:
  - type: input
    id: name
    attributes: { label: Your name }
    validations: { required: true }
  - type: input
    id: email
    attributes: { label: Email }
    validations: { required: true }
  - type: input
    id: company
    attributes: { label: Company (optional) }
  - type: dropdown
    id: budget
    attributes:
      label: Budget
      options: ["Under $200","$200–$500","$500–$1k","Over $1k"]
  - type: dropdown
    id: timeline
    attributes:
      label: Timeline
      options: ["ASAP","1–2 weeks","This month","Flexible"]
  - type: textarea
    id: details
    attributes:
      label: Project details
      description: What does success look like?
    validations: { required: true }