name: lead auto-ack
on:
  issues:
    types: [opened]
permissions: { issues: write }
jobs:
  ack:
    if: contains(toJson(github.event.issue.labels), "\"lead\"")
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const {owner,repo} = context.repo;
            const num = context.issue.number;
            const body = [
              "Thanks for reaching out — we got your lead ✅",
              "",
              "You’ll get a reply within 1 business day. If it’s urgent, email **d.birchfield74@gmail.com**.",
            ].join("\n");
            await github.rest.issues.createComment({owner,repo,issue_number:num, body});
            try { await github.rest.issues.addLabels({owner,repo,issue_number:num, labels:["triage"]}); } catch {}