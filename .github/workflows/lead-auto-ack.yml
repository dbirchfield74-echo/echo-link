name: lead auto-ack
on:
  issues:
    types: [opened, labeled]
permissions:
  issues: write
jobs:
  ack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const labels = (context.payload.issue.labels || []).map(l => (l.name||"").toLowerCase());
            if (!labels.includes("lead")) return;
            const body = [
              "Thanks for reaching out — we got your request ✅",
              "",
              "We'll reply at **d.birchfield74@gmail.com** within 1 business day.",
              "",
              "**Next steps**",
              "- If it’s urgent, add details or files here.",
              "- Want to jump on a quick call? Reply with times.",
              "",
              "_– Echo_"
            ].join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });